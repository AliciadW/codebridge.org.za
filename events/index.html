---
layout: default 
title: Events}}
---

<div class="container contact">
	<div>
		<a class="anchor" name="pastevents"></a><h3>Events</h3>
	</div>
	<div class="row">
	{% for event in site.allevents %}
			<div class="col-md-4">
				<div class="thumbnail">
					<h4><span class="label label-success">Date: {{event.date | date_to_long_string}}</span></h4>
					<img src="{{event.image}}" alt="{{event.title}}" width="100%">
					<h4>{{event.title}}</h4>
					<p>{{event.description}}</p>
					<p><a class="btn btn-default" href="{{event.link}}"><i class="fa fa-info-circle"></i> More information</a></p>
				</div>
			</div>
	{% endfor %}
	</div>
</div>
