---
title: Home
layout: base
extra_js:
- tabletop.min.js
- handlebars-v4.0.11.js
- hideseek.min.js
- projects.js
---
<article class="projects">

  <section class="jumbotron jumbotron-fluid hero">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-6">
          <h3 class="display-4"><div class="slash">|</div>Projects</h3>
        </div>
      </div>
    </div>
  </section>

  <section class="project-content">
    <div class="container">
      <div class="loading">
        <i class="fa fa-fw fa-cog fa-spin fa-3x"></i>
        <span class="sr-only">Loading...</span>
      </div>
      <div class="search-box-wrap">
        <input class="search-box" id="search-projects" name="search-projects" placeholder="Search for projects" type="text" data-list=".projects-list" autocomplete="off">
      </div>
      <div id="projects" class="projects-list list">
      </div>
      <div class="text-align-center list-actions">
        <a class="btn btn-dark" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSd18hzEGz-I8b7HmMIJuQfYBL0MaTa3PGxvnesLNUMk1gt-3A/viewform">Add a project</a>
      </div>
    </div>
  </section>

</article>


{% raw %} <!-- raw prevents jekyll from messing up handlebars -->
<script id="projects-template" type="text/x-handlebars-template">
  <div class="single-item single-project">
    <div class="row">
      <div class="col-md-6 col-lg-8">
        <h2 class="item-title">{{ Title }}</h2>
        {{#if Creator}}<div class="item-creator">Created by <a href="{{ Creator-URL }}" target="blank">{{ Creator }}</a></div>{{/if}}
        <div class="item-description">{{ Description }}</div>
      </div>
      <div class="col-md-6 col-lg-4 d-none d-md-block">
        <a href="{{ Project-URL }}" target="_blank">
          <img src="{{ Screenshot-URL }}">
        </a>
      </div>
    </div>
    <div class="item-actions">
      {{#if Source-URL}}<a class="btn btn-gray" href="{{ Source-URL }}" target="_blank">Source</a>{{/if}}
      <a class="btn btn-gray" href="{{ Project-URL }}" target="_blank">View</a>
    </div>
  </div>
</script>
{% endraw %}
