<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <title>Codebridge</title>
  <meta name="description" content="Civic technology in South Africa" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@codebridge">
  <meta name="twitter:title" content="Codebridge">
  <meta name="twitter:description" content="Civic technology in South Africa">
  <meta name="twitter:creator" content="@codebridge">
  <meta name="twitter:image" content="https://codebridge.org.za/img/logo.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="Codebridge" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://codebridge.org.za/" />
  <meta property="og:image" content="https://codebridge.org.za/img/logo.png" />
  <meta property="og:description" content="Civic technology in South Africa" />
  <meta property="og:site_name" content="Codebridge" />

  <link rel="canonical" href="https://codebridge.org.za/">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <script src="js/jquery-3.2.1.min.js"></script> 
  <script src="js/tabletop.min.js"></script>
  <script src="js/handlebars-v4.0.11.js"></script> 

  <div class="container">
    <div class="row">
      <div class="col-md-3 filter">
        <ul id="filters">
          <li><input type="checkbox" value="easterncape">easterncape</li>
          <li><input type="checkbox" value="freestate">freestate</li>
          <li><input type="checkbox" value="gauteng">gauteng</li>
          <li><input type="checkbox" value="kwazulu-natal">kwazulu-natal</li>
          <li><input type="checkbox" value="limpopo">limpopo</li>
          <li><input type="checkbox" value="mpumalanga">mpumalanga</li>
          <li><input type="checkbox" value="northwest">northwest</li>
          <li><input type="checkbox" value="northerncape">northerncape</li>
          <li><input type="checkbox" value="westerncape">westerncape</li>
        </ul>
      </div>
      <div class="col-md-9">
        <div id="content"></div>
      </div>
    </div>
  </div>

  <script id="details" type="text/x-handlebars-template">
    <div class="single well {{ provinceid }}">
      <div>{{ name }}</div>
      <div>{{ email }}</div>
      <div>{{ url }}</div>
      <div>{{ phone }}</div>
      <div>{{ province }}</div>
    </div>
  </script>

  <script src="js/functions.js"></script>

</body>
</html>
