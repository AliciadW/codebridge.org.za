---
layout: default
title: Blog
---
<!-- PAGE TOP -->
<section class="page-title" style="margin-top: 60px">
  <div class="container">
    <h3>Read our posts</h3>
  </div>      
</section>
<!-- /PAGE TOP -->

<!-- CONTENT -->
<section>
  <div class="container">
    <div id="blog">
      <!-- BLOG ARTICLE LIST -->
      {% assign items = site.posts | sort: date | reverse %}
      {% for post in items limit: 10 %}
      <div class="row post-row" style="padding: 10px 0 10px 0; border-bottom: 1px solid #CCC; ">
        <div class="col-md-2 col-sm-2">
          <img src="{{post.image}}" style="width:100%">
        </div>
        <div class="col-md-8 col-sm-8">
              <a style="font-size:1.3em" href="{{post.url}}">{{post.title}}</a> <small>{{post.date | date_to_long_string }}</small>
              <p>
                {{post.excerpt}} <a href="{{post.url}}" class="read-more btn btn-xs"><i class="fa fa-sign-out"></i> READ MORE</a>
              </p>
              
        </div>
      </div>     
      {% endfor %}
      <!-- /BLOG ARTICLE LIST -->
    </div>
  </div>
</section>
<!-- /CONTENT -->
